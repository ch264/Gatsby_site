name: CI

on: 
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@master
    - name: lint all markdownfiles
      run: |
        npm install
        node_modules/.bin/markdownlint **/**/**/*.md **/**/*.md **/*.md *.md --ignore node_modules 
